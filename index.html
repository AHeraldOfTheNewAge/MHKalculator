<!DOCTYPE html>
<html>

	<head>
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<script src="Tone.js"></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script src="script.js"></script>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style3.css">
		<link rel="manifest" href="manifest.json">
		<!-- https://autotel.co/posts/2016-05-06-sample-slicing-in-tone-js -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<label>MHKalculator V0.7</label>
		<textarea id="screen"></textarea>
		<div id="buttons">
			<button id="idontknowyetmaysmthelse3">√</button>
			<button id="sampleEffects">f(x)</button>
			<button id="masterEffects">F(x)</button>
			<button id="link">&nbsp;⟷&nbsp;</button>
			<button id="help">?</button>

			<button id="mode">∆</button>
			<button id="mute">&nbsp;V0&nbsp;</button>
			<button id="volume">Vn</button>
			<button id="idontknowyetmaybesequence">*</button>
			<button id="chop">/</button>

			<button id='s0'>&nbsp;0&nbsp;</button>
			<button id='s1'>&nbsp;1&nbsp;</button>
			<button id='s2'>&nbsp;2&nbsp;</button>
			<button id='s3'>&nbsp;3&nbsp;</button>
			<button id='minus'>-</button>

			<button id='s4'>&nbsp;4&nbsp;</button>
			<button id='s5'>&nbsp;5&nbsp;</button>
			<button id='s6'>&nbsp;6&nbsp;</button>
			<button id='s7'>&nbsp;7&nbsp;</button>
			<button id="plus">+</button>

			<button id='s8'>&nbsp;8&nbsp;</button>
			<button id='s9'>&nbsp;9&nbsp;</button>
			<button id='s10'>&nbsp;A&nbsp;</button>
			<button id='s11'>&nbsp;B&nbsp;</button>

			<button id='s12'>&nbsp;C&nbsp;</button>
			<button id='s13'>&nbsp;D&nbsp;</button>
			<button id='s14'>&nbsp;E&nbsp;</button>
			<button id='s15'>&nbsp;F&nbsp;</button>
			<button id='equal'>=</button>
		</div>

		<!-- Samples need to be somewhere loaded! -->
		<input type="file" id="fs0" accept="audio/*" style="display: none;">
		<input type="file" id="fs1" accept="audio/*" style="display: none;">
		<input type="file" id="fs2" accept="audio/*" style="display: none;">
		<input type="file" id="fs3" accept="audio/*" style="display: none;">
		<input type="file" id="fs4" accept="audio/*" style="display: none;">
		<input type="file" id="fs5" accept="audio/*" style="display: none;">
		<input type="file" id="fs6" accept="audio/*" style="display: none;">
		<input type="file" id="fs7" accept="audio/*" style="display: none;">
		<input type="file" id="fs8" accept="audio/*" style="display: none;">
		<input type="file" id="fs9" accept="audio/*" style="display: none;">
		<input type="file" id="fs10" accept="audio/*" style="display: none;">
		<input type="file" id="fs11" accept="audio/*" style="display: none;">
		<input type="file" id="fs12" accept="audio/*" style="display: none;">
		<input type="file" id="fs13" accept="audio/*" style="display: none;">
		<input type="file" id="fs14" accept="audio/*" style="display: none;">
		<input type="file" id="fs15" accept="audio/*" style="display: none;">

		<script>
			$(function() {
				if ("serviceWorker" in navigator) {
					navigator.serviceWorker
						.register("service-worker.js")
						.then(() => console.log("Service Worker Registered test 3?"))
						.catch((err) => {
							console.log("Service Worker Registration Failed:", err);
						});
				}
			});
		</script>
	</body>

</html>
