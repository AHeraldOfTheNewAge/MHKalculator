<!DOCTYPE html>
<html>

	<head>
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<script src="Tone.js"></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script src="script.js"></script>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style3.css">
		<link rel="manifest" href="manifest.json">
		<!-- https://autotel.co/posts/2016-05-06-sample-slicing-in-tone-js -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<label id='appTitle'>MHKalculator V0.8.7</label>
		<div id='console'>
			<textarea id="screen"></textarea>
			<div id='consoleInfo'>
				<label id='consoleMode'>PLAY</label>
				<a id='help' onclick='pushToScreen("Tutorial?");'>?</a>
			</div>
		</div>
		<div id="buttons">
			<!-- ROW -->
			<button id="clr">CLR</button>
			<button id="playbackrate">%</button>
			<button id="link">⟷</button>
			<button id="fxedit">√</button>
			<button id="fx">F(x)</button>

			<!-- ROW -->
			<button id="REC">[●]</button>
			<button id="mode">∆</button>
			<button id="chopB">/ b</button>
			<button id="chopE">e /</button>
			<button id="idontknowyetmaybesequence">*</button>

			<!-- ROW -->
			<button id='f0' class='effectsSlot hideButton'>&nbsp;F0&nbsp;</button>
			<button id='s0' class='sampleSlot'>&nbsp;0&nbsp;</button>

			<button id='f1' class='effectsSlot hideButton'>&nbsp;F1&nbsp;</button>
			<button id='s1' class='sampleSlot'>&nbsp;1&nbsp;</button>

			<button id='f2' class='effectsSlot hideButton'>&nbsp;F2&nbsp;</button>
			<button id='s2' class='sampleSlot'>&nbsp;2&nbsp;</button>

			<button id='f3' class='effectsSlot hideButton'>&nbsp;F3&nbsp;</button>
			<button id='s3' class='sampleSlot'>&nbsp;3&nbsp;</button>

			<button id='minus'>-</button>

			<!-- ROW -->
			<button id='f4' class='effectsSlot hideButton'>&nbsp;F4&nbsp;</button>
			<button id='s4' class='sampleSlot'>&nbsp;4&nbsp;</button>

			<button id='f5' class='effectsSlot hideButton'>&nbsp;F5&nbsp;</button>
			<button id='s5' class='sampleSlot'>&nbsp;5&nbsp;</button>

			<button id='f6' class='effectsSlot hideButton'>&nbsp;F6&nbsp;</button>
			<button id='s6' class='sampleSlot'>&nbsp;6&nbsp;</button>

			<button id='f7' class='effectsSlot hideButton'>&nbsp;F7&nbsp;</button>
			<button id='s7' class='sampleSlot'>&nbsp;7&nbsp;</button>

			<button id="plus">+</button>

			<!-- ROW -->
			<button id='f8' class='effectsSlot hideButton'>&nbsp;F8&nbsp;</button>
			<button id='s8' class='sampleSlot'>&nbsp;8&nbsp;</button>

			<button id='f9' class='effectsSlot hideButton'>&nbsp;F9&nbsp;</button>
			<button id='s9' class='sampleSlot'>&nbsp;9&nbsp;</button>

			<button id='f10' class='effectsSlot hideButton'>&nbsp;FA&nbsp;</button>
			<button id='s10' class='sampleSlot'>&nbsp;A&nbsp;</button>

			<button id='f11' class='effectsSlot hideButton'>&nbsp;FB&nbsp;</button>
			<button id='s11' class='sampleSlot'>&nbsp;B&nbsp;</button>

			<!-- ROW -->
			<button id='f12' class='effectsSlot hideButton'>&nbsp;FC&nbsp;</button>
			<button id='s12' class='sampleSlot'>&nbsp;C&nbsp;</button>

			<button id='f13' class='effectsSlot hideButton'>&nbsp;FD&nbsp;</button>
			<button id='s13' class='sampleSlot'>&nbsp;D&nbsp;</button>

			<button id='f14' class='effectsSlot hideButton'>&nbsp;FE&nbsp;</button>
			<button id='s14' class='sampleSlot'>&nbsp;E&nbsp;</button>

			<button id='f15' class='effectsSlot hideButton'>&nbsp;FF&nbsp;</button>
			<button id='s15' class='sampleSlot'>&nbsp;F&nbsp;</button>

			<button id='equal'>=</button>
		</div>

		<!-- Samples need to be somewhere loaded! -->
		<input type="file" id="fs0" accept="audio/*" style="display: none;">
		<input type="file" id="fs1" accept="audio/*" style="display: none;">
		<input type="file" id="fs2" accept="audio/*" style="display: none;">
		<input type="file" id="fs3" accept="audio/*" style="display: none;">
		<input type="file" id="fs4" accept="audio/*" style="display: none;">
		<input type="file" id="fs5" accept="audio/*" style="display: none;">
		<input type="file" id="fs6" accept="audio/*" style="display: none;">
		<input type="file" id="fs7" accept="audio/*" style="display: none;">
		<input type="file" id="fs8" accept="audio/*" style="display: none;">
		<input type="file" id="fs9" accept="audio/*" style="display: none;">
		<input type="file" id="fs10" accept="audio/*" style="display: none;">
		<input type="file" id="fs11" accept="audio/*" style="display: none;">
		<input type="file" id="fs12" accept="audio/*" style="display: none;">
		<input type="file" id="fs13" accept="audio/*" style="display: none;">
		<input type="file" id="fs14" accept="audio/*" style="display: none;">
		<input type="file" id="fs15" accept="audio/*" style="display: none;">

		<script>
			$(function() {
				if ("serviceWorker" in navigator) {
					navigator.serviceWorker
						.register("service-worker.js")
						.then(() => console.log("Service Worker Registered test 3?"))
						.catch((err) => {
							console.log("Service Worker Registration Failed:", err);
						});
				}
			});
		</script>
	</body>

</html>
